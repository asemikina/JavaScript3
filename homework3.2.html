<script>

	/* 2.С этого урока начинаем работать с функционалом интернет-магазина. Предположим, есть сущность корзины. Нужно реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров.Товары в корзине хранятся в массиве. Задачи:
a) Организовать такой массив для хране	ния товаров в корзине;
b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.*/

 var basket = [ 

	 {
	 	product: "pants",
		price: 30,
		count: 3
	},

	{
		product: "t-short",
		price: 15,
		count: 2

	},

	{
		product: "glows",
		price: 9,
		count: 1

	}
]

function countBasketPrice(mas) {
	var sumBasket = 0;
	for(var item of mas){
		sumBasket = sumBasket + (item.price * item.count)
	}
	return sumBasket
}

console.log(countBasketPrice(basket))
</script>
